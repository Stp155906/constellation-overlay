name: Build Constellation Overlay (Nightly)

on:
  schedule:
    - cron: "0 3 * * *"   # runs daily at 03:00 UTC
  workflow_dispatch: {}    # allow manual run from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install astropy numpy

      - name: Generate overlay
        run: |
          mkdir -p out
          python constellationoverlay.py --include-asterisms --out out/overlay.json

      - name: Commit and push
        run: |
          git config user.name "skybot"
          git config user.email "skybot@users.noreply.github.com"
          git add out/overlay.json
          git commit -m "Nightly overlay" || echo "No changes"
          git push
